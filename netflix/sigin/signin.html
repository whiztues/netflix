<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Sign In Page</title>
  <link rel="stylesheet" href="signin.css">
</head>
<body>
  <div class="image-container">
    <div class="opacity-container"></div>
    <img src="images/netflix-logo.png" alt="Netflix logo" class="logo-image">
    <div class="container">
      <div class="login-container">
        <h1>Sign In</h1>
        <input name="email" id="email" type="text" placeholder="Email or phone number" class="input" />
        <input name="password" id="password" type="text" placeholder="Password" class="input" />
        <button class="btn">Sign In</button>
        <div class="line">
          <input type="checkbox" id="remember" class="checkbox">
          <label for="remember" class="login-text">Remember me</label>
          <span class="align-right login-text">Need help?</span>
        </div>
        <div class="line mt-20">
          <span class="dark-big-text">
           New to Netflix?
            <a href="https://www.netflix.com" class="white-link">Sign up now.</a>.
          </span>
        </div>
        <div class="google">
          <span class="dark-text">
            This page is protected by Google reCAPTCHA to ensure you're not a bot.
            <a class="blue-link" href="#" id="saiba">Learn more.</a>.
          </span>
        </div>
        
      </div>
      <div class="opacity-footer">
        <p class="dark-big-text">Questions?<a href="contact" class="grey-link">Contact us.</a></p>
        <p class="dark-text footer-links">
          <a href="#" class="grey-link">FAQ</a>
          <a href="#" class="grey-link">Help Center</a>
          <a href="#" class="grey-link">Terms of Use</a>
          <a href="#" class="grey-link">Privacy</a>
        </p>
        <p class="dark-text footer-links">
          <a href="#" class="grey-link">Cookie Preferences</a>
          <a href="#" class="grey-link">Corporate Information</a>
        </p>
      </div>
    </div>
  </div>
  
</body>
</html>
